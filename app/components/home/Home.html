<div ng-if="!isLoading">
<div class="container">
        <div class="row">


            <span class="badge  bg-color-INCINEMAS margin-left-5">Now Showing</span>
            <owl-carousel class="owl-carousel carousel owl-theme" data-options="{ items:10,dots: false, nav: false,responsive:{
                            0:{
                                items:3
                            },
                            500:{
                              items:8
                            }
                       }
                     }">
                <owl-carousel-item ng-repeat="cinema in recentCinemas">
                    <div class="card padding-v-5">
                        <div class="easy-block-v1">
                            <img class="img-responsive img-fixed-height-150" src="{{cinema.general.posterUrl}}" alt="" ui-sref="cinema({cinemaName:cinema.cinemaId})"
                                href="#/cinema/{{cinema.cinemaId}}">
                            <div class="easy-block-v1-badge rgba-red" ng-show="{{cinema.general.rating}}">{{cinema.general.rating}}</div>
                        </div>
                        <div class="block-grid-v2-info rounded-bottom">
                            <h4 class="ellipsis-text"><a ui-sref="cinema({cinemaName:cinema.cinemaId})" href="#/cinema/{{cinema.cinemaId}}" data-toggle="tooltip"
                                    title="{{cinema.name}}">{{cinema.name}}</a></h4>
                            <ul class="list-inline star-vote">
                                <li ng-repeat="number in [1,2,3,4,5]">
                                    <i ng-class="{'fa fa-star': (number-cinema.general.rating)<=0,'fa fa-star-o': (number-cinema.general.rating)>=1,'fa fa-star-half-o': ((number-cinema.general.rating)>0 && (number-cinema.general.rating)<1)}"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </owl-carousel-item>
            </owl-carousel>
        </div>
    </div>
    <!--=== Container Part ===-->
    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Tab v4 -->
                <div class="tab-v1">
                    <!-- Tab Heading -->
                    <div class="tab-heading">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="home active">
                                <a href="#tab-v4-a1" role="tab" data-toggle="tab">All</a>
                            </li>
                            <li>
                                <a href="#tab-v4-a2" role="tab" data-toggle="tab">Trailers</a>
                            </li>
                            <li>
                                <a href="#tab-v4-a3" role="tab" data-toggle="tab">Teaser</a>
                            </li>
                            <li>
                                <a href="#tab-v4-a1" role="tab" data-toggle="tab">Short Films</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Tab Content -->
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab-v4-a1">
                            <div class="row">
                                <div class="col-sm-6" style="padding-left:0px">
                                    <!-- Blog Thumb -->
                                    <div class="blog-thumb-v2" ng-repeat="post in videos.slice(0,5)">
                                        <div class="blog-thumb-grad">
                                            <img src="https://i.ytimg.com/vi/{{post.media.video.youtube[0]}}/mqdefault.jpg" alt="">
                                        </div>
                                        <div class="blog-thumb-desc">
                                            <h3><a ui-sref="post({postName:post._id})" href="#/post/{{post._id}}">{{post.local.ttl}}</a></h3>
                                            <ul class="blog-thumb-info">
                                                <li ng-bind="post.lstMntDT| date:'mediumDate'"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6" style="padding-right:0px">
                                    <!-- Blog Thumb -->
                                    <div class="blog-thumb-v2" ng-repeat="post in videos.slice(5,10)">
                                        <div class="blog-thumb-grad">
                                            <img src="https://i.ytimg.com/vi/{{post.media.video.youtube[0]}}/mqdefault.jpg" alt="">
                                        </div>
                                        <div class="blog-thumb-desc">
                                            <h3><a ui-sref="post({postName:post._id})" href="#/post/{{post._id}}">{{post.local.ttl}}</a></h3>
                                            <ul class="blog-thumb-info">
                                                <li>Mar 6, 2015</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab-v4-a2">
                        </div>
                        <div class="tab-pane fade" id="tab-v4-a3">
                        </div>
                    </div>
                    <!-- End Tab Content -->
                </div>
                <!-- End Tab v4 -->
            </div>
            <!-- End Main Content -->

            <!-- Right Sidebar -->
            <div class="col-md-3">
                <!-- Social Shares -->
                <div class="">
                    <span class="badge  bg-color-tomato">Trending</span>
                    <ul class="blog-social-shares margin-top-10">
                        <li ng-repeat="item in [1,2,3,4,5,6,7,8,9]"> 
                            <i class="rounded-x fb fa fa-music"></i>
                            <a class="rounded-3x" href="#">Song {{$index+1}}</a>
                            <span>Cinema cienema {{$index+1}}</span>
                        </li>
                    </ul>
                </div>
                <!-- End Social Shares -->
            </div>
            <!-- End Right Sidebar -->
        </div>
    </div>
    <!--=== End Container Part ===-->
    
    <div class="container">
        <span class="badge bg-color-darkorange margin-left-5">Coming Soon</span>
        <div class="row">
            <owl-carousel class="owl-carousel carousel owl-theme" data-options="{ items:10,dots: false, nav: false,responsive:{
                                        0:{
                                            items:3
                                        },
                                        500:{
                                            items:8
                                        }
                                    }
                                }">
                <owl-carousel-item ng-repeat="cinema in upcomingCinemas | emptyFilter : 'general.releaseDt'">
                    <div class="card padding-v-5">
                        <div class="easy-block-v1">
                            <img class="img-responsive img-fixed-height-150" src="{{cinema.general.posterUrl}}" alt="" ui-sref="cinema({cinemaName:cinema.cinemaId})"
                                href="#/cinema/{{cinema.cinemaId}}">
                            <div class="easy-block-v1-badge rgba-red" ng-if="cinema.general.releaseDt">{{cinema.general.releaseDt | date : 'mediumDate'}}</div>
                        </div>
                        <div class="block-grid-v2-info rounded-bottom">
                            <h4 class="ellipsis-text"><a ui-sref="cinema({cinemaName:cinema.cinemaId})" href="#/cinema/{{cinema.cinemaId}}" data-toggle="tooltip"
                                    title="{{cinema.name}}">{{cinema.name}}</a></h4>
                        </div>
                    </div>
                </owl-carousel-item>
            </owl-carousel>
        </div>
    </div>
</div>
